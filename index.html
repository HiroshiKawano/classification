<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube動画コンテンツ診断ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .htmx-request.htmx-indicator {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen" x-data="diagnosisApp()">
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 診断入力フォーム（アコーディオン） -->
            <div class="bg-white rounded-lg shadow-md mb-8">
                <!-- アコーディオンヘッダー（診断後に表示） -->
                <div 
                    x-show="results.length > 0"
                    @click="showInputForm = !showInputForm"
                    class="flex items-center justify-between px-6 py-4 cursor-pointer hover:bg-gray-50 transition-colors border-b"
                >
                    <h3 class="text-lg font-medium text-gray-900">診断フォーム</h3>
                    <svg 
                        class="w-5 h-5 text-gray-500 transition-transform duration-200"
                        :class="{'rotate-180': showInputForm}"
                        fill="none" 
                        stroke="currentColor" 
                        viewBox="0 0 24 24"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>

                <!-- フォームコンテンツ -->
                <div 
                    x-show="results.length === 0 || showInputForm"
                    x-collapse
                    class="p-6"
                >
                    <!-- 管理画面ボタン -->
                    <div class="flex justify-end mb-4">
                        <button 
                            @click="showAdminPanel = true"
                            class="px-4 py-2 bg-gray-800 text-white rounded-lg text-sm font-medium hover:bg-gray-700 transition-colors flex items-center gap-2"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            管理画面
                        </button>
                    </div>

                    <form @submit.prevent="analyzechannel" class="space-y-6">
                        <!-- URL入力 -->
                        <div>
                            <input 
                                type="url" 
                                id="channelUrl"
                                x-model="formData.url"
                                required
                                placeholder="https://www.youtube.com/@channelname または https://www.youtube.com/watch?v=..."
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>

                        <!-- 診断ボタン -->
                        <button 
                            type="submit"
                            :disabled="loading"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                        >
                            <span x-show="!loading">YouTubeチャンネル診断を開始する</span>
                            <span x-show="loading" class="flex items-center justify-center">
                                <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                分析中...
                            </span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- ローディング表示 -->
            <div x-show="loading" class="bg-white rounded-lg shadow-md p-12 text-center mb-8">
                <div class="flex justify-center mb-4">
                    <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-700 mb-2">動画を分析しています...</p>
                <p class="text-sm text-gray-500">少々お待ちください</p>
            </div>

            <!-- 診断結果 -->
            <div x-show="results.length > 0" x-cloak>
                <!-- リッチ版マトリクス -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-6">動画コンテンツファネルレポート</h3>
                        
                        <!-- マトリクステーブル -->
                        <div class="overflow-x-auto">
                            <table class="min-w-full border-collapse">
                                <thead>
                                    <tr class="bg-gradient-to-r from-blue-50 to-blue-100">
                                        <th class="border border-gray-300 px-4 py-3 text-left text-sm font-semibold text-gray-900 w-32">
                                            縦軸 \ 横軸
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            認知
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            興味関心
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            比較検討
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            購入
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            継続購入
                                        </th>
                                        <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-900">
                                            ファン化
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="(vertical, vIndex) in ['広告映像', 'コンテンツマーケティング映像', 'SNS映像']" :key="vIndex">
                                        <tr>
                                            <th class="border border-gray-300 px-4 py-3 text-left text-sm font-medium text-gray-900 bg-gray-50" x-text="vertical"></th>
                                            <template x-for="(horizontal, hIndex) in ['認知', '興味関心', '比較検討', '購入', '継続購入', 'ファン化']" :key="hIndex">
                                                <td 
                                                    class="border border-gray-300 p-3 relative"
                                                    :class="getMatrixCount(vertical, horizontal) > 0 ? 'bg-white' : 'bg-gray-50'"
                                                >
                                                    <!-- 動画カウントバッジ -->
                                                    <div 
                                                        x-show="getMatrixCount(vertical, horizontal) > 0"
                                                        class="absolute top-2 right-2 z-10 bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg"
                                                        x-text="getMatrixCount(vertical, horizontal)"
                                                    ></div>
                                                    
                                                    <!-- 動画がない場合 -->
                                                    <div 
                                                        x-show="getMatrixCount(vertical, horizontal) === 0"
                                                        class="flex items-center justify-center h-32"
                                                    >
                                                        <span class="text-4xl font-bold text-gray-300">-</span>
                                                    </div>
                                                    
                                                    <!-- サムネイルグリッド（最大4つ） -->
                                                    <div 
                                                        x-show="getMatrixCount(vertical, horizontal) > 0"
                                                        class="grid grid-cols-2 gap-1"
                                                    >
                                                        <template x-for="i in 4" :key="i">
                                                            <div class="relative aspect-video bg-gray-200 rounded overflow-hidden">
                                                                <template x-if="getMatrixVideos(vertical, horizontal)[i-1]">
                                                                    <div class="relative w-full h-full group">
                                                                        <img 
                                                                            :src="getMatrixVideos(vertical, horizontal)[i-1].thumbnail"
                                                                            :alt="getMatrixVideos(vertical, horizontal)[i-1].title"
                                                                            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                                                                        >
                                                                        <!-- 再生時間オーバーレイ -->
                                                                        <div class="absolute bottom-1 right-1 bg-black bg-opacity-80 text-white text-[10px] px-1 py-0.5 rounded">
                                                                            <span x-text="getMatrixVideos(vertical, horizontal)[i-1].duration"></span>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </td>
                                            </template>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 管理画面モーダル -->
        <div 
            x-show="showAdminPanel" 
            x-cloak
            class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
            @click.self="showAdminPanel = false"
        >
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <!-- ヘッダー -->
                <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-900">キーワード辞書管理</h2>
                    <button 
                        @click="showAdminPanel = false"
                        class="text-gray-400 hover:text-gray-600"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- コンテンツ -->
                <div class="p-6 space-y-6">
                    <!-- カテゴリ選択 -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                縦軸（映像タイプ）
                            </label>
                            <select 
                                x-model="adminForm.vertical"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="広告映像">広告映像</option>
                                <option value="コンテンツマーケティング映像">コンテンツマーケティング映像</option>
                                <option value="SNS映像">SNS映像</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                横軸（カスタマージャーニー）
                            </label>
                            <select 
                                x-model="adminForm.horizontal"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="認知">認知</option>
                                <option value="興味関心">興味関心</option>
                                <option value="比較検討">比較検討</option>
                                <option value="購入">購入</option>
                                <option value="継続購入">継続購入</option>
                                <option value="ファン化">ファン化</option>
                            </select>
                        </div>
                    </div>

                    <!-- プライマリキーワード -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            プライマリキーワード（カンマ区切り）
                        </label>
                        <textarea
                            x-model="adminForm.primaryKeywords"
                            rows="3"
                            placeholder="CM,TVCM,広告,プロモーション,新商品,新発売,発表,初公開,デビュー"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">
                            ※ 重要度の高いキーワード。マッチすると10点
                        </p>
                    </div>

                    <!-- セカンダリキーワード -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            セカンダリキーワード（カンマ区切り）
                        </label>
                        <textarea
                            x-model="adminForm.secondaryKeywords"
                            rows="3"
                            placeholder="15秒,30秒,全国放送,オンエア"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">
                            ※ 補助的なキーワード。マッチすると5点
                        </p>
                    </div>

                    <!-- ネガティブキーワード -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            ネガティブキーワード（カンマ区切り）
                        </label>
                        <textarea
                            x-model="adminForm.negativeKeywords"
                            rows="2"
                            placeholder="導入事例,お客様の声"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">
                            ※ これらのキーワードがあると除外。マッチすると-20点
                        </p>
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 pt-4 border-t">
                        <button
                            @click="saveKeywords"
                            class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors"
                        >
                            保存
                        </button>
                        <button
                            @click="previewKeywords"
                            class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors"
                        >
                            プレビュー
                        </button>
                        <button
                            @click="showAdminPanel = false"
                            class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                        >
                            キャンセル
                        </button>
                    </div>

                    <!-- 保存済みキーワード一覧 -->
                    <div class="mt-8 pt-6 border-t">
                        <h3 class="text-lg font-semibold mb-4">登録済みキーワード一覧</h3>
                        <div class="space-y-2">
                            <template x-for="(rule, index) in keywordRules" :key="index">
                                <div class="p-4 bg-gray-50 rounded-lg">
                                    <div class="flex justify-between items-start mb-2">
                                        <h4 class="font-medium text-sm">
                                            <span x-text="rule.vertical"></span> × <span x-text="rule.horizontal"></span>
                                        </h4>
                                        <button 
                                            @click="editKeywordRule(rule)"
                                            class="text-blue-600 hover:text-blue-800 text-xs"
                                        >
                                            編集
                                        </button>
                                    </div>
                                    <div class="text-xs text-gray-600 space-y-1">
                                        <p><span class="font-medium">Primary:</span> <span x-text="rule.primary.join(', ')"></span></p>
                                        <p x-show="rule.secondary.length > 0"><span class="font-medium">Secondary:</span> <span x-text="rule.secondary.join(', ')"></span></p>
                                        <p x-show="rule.negative.length > 0"><span class="font-medium">Negative:</span> <span x-text="rule.negative.join(', ')"></span></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function diagnosisApp() {
            return {
                // フォームデータ
                formData: {
                    url: '',
                    searchType: 'channel'
                },
                
                // 状態管理
                loading: false,
                showAdminPanel: false,
                showInputForm: false,
                
                // チャンネル情報
                channelInfo: {
                    name: '',
                    totalVideos: 0,
                    classifiedVideos: 0
                },
                
                // 診断結果（マトリクス形式）
                results: [],
                matrix: {},
                
                // 管理画面フォーム
                adminForm: {
                    vertical: '広告映像',
                    horizontal: '認知',
                    primaryKeywords: '',
                    secondaryKeywords: '',
                    negativeKeywords: ''
                },
                
                // キーワード辞書
                keywordRules: [
                    {
                        vertical: '広告映像',
                        horizontal: '認知',
                        primary: ['CM', 'TVCM', '広告', 'プロモーション', '新商品', '新発売', '発表', '初公開', 'デビュー'],
                        secondary: ['15秒', '30秒', '全国放送', 'オンエア'],
                        negative: ['導入事例', 'お客様の声']
                    },
                    {
                        vertical: 'コンテンツマーケティング映像',
                        horizontal: '比較検討',
                        primary: ['導入事例', '事例紹介', 'お客様の声', 'インタビュー', '体験談'],
                        secondary: ['成功事例', '改善事例'],
                        negative: []
                    }
                ],
                
                // 診断実行
                analyzechannel() {
                    this.loading = true;
                    this.results = [];
                    
                    // 実際の実装ではAPIを呼び出し
                    setTimeout(() => {
                        this.channelInfo = {
                            name: 'サンプル株式会社',
                            totalVideos: 85,
                            classifiedVideos: 67
                        };
                        
                        this.results = this.generateDummyData();
                        this.buildMatrix();
                        this.loading = false;
                        this.showInputForm = false;
                        
                        // 結果にスクロール
                        setTimeout(() => {
                            const resultsSection = document.querySelector('[x-show="results.length > 0"]');
                            if (resultsSection) {
                                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }, 100);
                    }, 2000);
                },
                
                // マトリクス構築
                buildMatrix() {
                    this.matrix = {};
                    const verticals = ['広告映像', 'コンテンツマーケティング映像', 'SNS映像'];
                    const horizontals = ['認知', '興味関心', '比較検討', '購入', '継続購入', 'ファン化'];
                    
                    verticals.forEach(v => {
                        horizontals.forEach(h => {
                            const key = `${v}|${h}`;
                            this.matrix[key] = {
                                vertical: v,
                                horizontal: h,
                                videos: []
                            };
                        });
                    });
                    
                    // 動画を各セルに振り分け
                    this.results.forEach(group => {
                        group.videos.forEach(video => {
                            const key = `${group.vertical}|${group.horizontal}`;
                            if (this.matrix[key]) {
                                this.matrix[key].videos.push(video);
                            }
                        });
                    });
                },
                
                // マトリクスのカウント取得
                getMatrixCount(vertical, horizontal) {
                    const key = `${vertical}|${horizontal}`;
                    return this.matrix[key]?.videos.length || 0;
                },
                
                // マトリクスセルのクラス
                getMatrixCellClass(vertical, horizontal) {
                    const count = this.getMatrixCount(vertical, horizontal);
                    if (count > 0) {
                        return 'bg-blue-50 hover:bg-blue-100';
                    }
                    return '';
                },
                
                // マトリクスの動画リストを取得（最大4つ）
                getMatrixVideos(vertical, horizontal) {
                    const key = `${vertical}|${horizontal}`;
                    return this.matrix[key]?.videos.slice(0, 4) || [];
                },
                
                // ダミーデータ生成
                generateDummyData() {
                    return [
                        {
                            vertical: '広告映像',
                            horizontal: '認知',
                            videos: [
                                {
                                    id: 1,
                                    title: '新商品発表CM 2024春',
                                    thumbnail: 'https://via.placeholder.com/320x180/3B82F6/FFFFFF?text=CM+Video',
                                    views: 125000,
                                    publishedAt: '2024/03/15',
                                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                                    duration: '0:30'
                                },
                                {
                                    id: 2,
                                    title: 'ブランディング映像 企業理念編',
                                    thumbnail: 'https://via.placeholder.com/320x180/3B82F6/FFFFFF?text=Brand+Video',
                                    views: 89000,
                                    publishedAt: '2024/02/01',
                                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                                    duration: '1:45'
                                },
                                {
                                    id: 3,
                                    title: 'TVCM 30秒ver 全国放送版',
                                    thumbnail: 'https://via.placeholder.com/320x180/3B82F6/FFFFFF?text=TV+CM',
                                    views: 234000,
                                    publishedAt: '2024/01/10',
                                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                                    duration: '0:30'
                                },
                                {
                                    id: 13,
                                    title: '企業紹介動画 ロングバージョン',
                                    thumbnail: 'https://via.placeholder.com/320x180/3B82F6/FFFFFF?text=Corporate',
                                    views: 45000,
                                    publishedAt: '2023/12/20',
                                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                                    duration: '3:20'
                                }
                            ]
                        },
                        {
                            vertical: 'コンテンツマーケティング映像',
                            horizontal: '興味関心',
                            videos: [
                                {
                                    id: 4,
                                    title: '【解説動画】製品の使い方 完全ガイド',
                                    thumbnail: 'https://via.placeholder.com/320x180/10B981/FFFFFF?text=How+To',
                                    views: 45000,
                                    publishedAt: '2024/04/20',
                                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                                    duration: '8:32'
                                },

                // 数値フォーマット
                formatNumber(num) {
                    return num.toLocaleString('ja-JP');
                },
                
                // CSV出力
                exportCSV() {
                    let csv = '動画タイトル,URL,再生数,公開日,縦軸,横軸\n';
                    
                    Object.values(this.matrix).forEach(cell => {
                        cell.videos.forEach(video => {
                            csv += `"${video.title}","${video.url}",${video.views},"${video.publishedAt}","${cell.vertical}","${cell.horizontal}"\n`;
                        });
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `youtube_diagnosis_${new Date().getTime()}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                
                // キーワード保存
                saveKeywords() {
                    const rule = {
                        vertical: this.adminForm.vertical,
                        horizontal: this.adminForm.horizontal,
                        primary: this.adminForm.primaryKeywords.split(',').map(k => k.trim()).filter(k => k),
                        secondary: this.adminForm.secondaryKeywords.split(',').map(k => k.trim()).filter(k => k),
                        negative: this.adminForm.negativeKeywords.split(',').map(k => k.trim()).filter(k => k)
                    };
                    
                    // 既存ルールを更新または追加
                    const existingIndex = this.keywordRules.findIndex(
                        r => r.vertical === rule.vertical && r.horizontal === rule.horizontal
                    );
                    
                    if (existingIndex >= 0) {
                        this.keywordRules[existingIndex] = rule;
                    } else {
                        this.keywordRules.push(rule);
                    }
                    
                    alert('キーワードを保存しました');
                    this.resetAdminForm();
                },
                
                // プレビュー
                previewKeywords() {
                    const preview = {
                        vertical: this.adminForm.vertical,
                        horizontal: this.adminForm.horizontal,
                        primary: this.adminForm.primaryKeywords.split(',').map(k => k.trim()).filter(k => k),
                        secondary: this.adminForm.secondaryKeywords.split(',').map(k => k.trim()).filter(k => k),
                        negative: this.adminForm.negativeKeywords.split(',').map(k => k.trim()).filter(k => k)
                    };
                    
                    console.log('プレビュー:', preview);
                    alert(`プレビュー:\n\n縦軸: ${preview.vertical}\n横軸: ${preview.horizontal}\n\nPrimary: ${preview.primary.join(', ')}\nSecondary: ${preview.secondary.join(', ')}\nNegative: ${preview.negative.join(', ')}`);
                },
                
                // キーワードルール編集
                editKeywordRule(rule) {
                    this.adminForm.vertical = rule.vertical;
                    this.adminForm.horizontal = rule.horizontal;
                    this.adminForm.primaryKeywords = rule.primary.join(',');
                    this.adminForm.secondaryKeywords = rule.secondary.join(',');
                    this.adminForm.negativeKeywords = rule.negative.join(',');
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                
                // 管理フォームリセット
                resetAdminForm() {
                    this.adminForm.primaryKeywords = '';
                    this.adminForm.secondaryKeywords = '';
                    this.adminForm.negativeKeywords = '';
                }
            }
